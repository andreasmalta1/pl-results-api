{% extends "base.html" %} {% block styles%}
<link
  href="{{ url_for('static', path='/css/register.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block title %} PL Results API | Login {% endblock %} {%
block content %}

<div class="main-container">
  <h1 class="main-header">Admin Login</h1>
  <form action="{{ url_for('login')}}" method="post">
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      autocomplete="off"
      required
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      autocomplete="off"
      required
    />
    <button class="link-btn generate-btn">Login</button>
  </form>
  <div id="messages">
    <h4 class="message">{{ message }}</h4>
  </div>
  </div>
</div>

{% endblock %} {% block scripts %}
<script src="{{ url_for('static', path='/javascript/login.js') }}"></script>
{% endblock%}
