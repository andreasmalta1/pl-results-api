{% extends "base.html" %} {% block styles%}
<link
  href="{{ url_for('static', path='/css/contact.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block title %} PL Results API | Register {% endblock %} {%
block content %}

<div class="container">
  <div class="left main-container">
    <h1 class="main-header">Contact</h1>
    <form action="{{ url_for('contact')}}" method="post">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        autocomplete="off"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        autocomplete="off"
        required
      />
      <textarea
        id="message-text"
        name="message"
        rows="4"
        cols="50"
        placeholder="Enter your message"
      ></textarea>
      <button class="link-btn send-btn">Send Message</button>
    </form>
    <div id="messages">
      <h4 class="message">{{ message }}</h4>
    </div>
  </div>
  <div class="right main-container">
    <h1 class="main-header">Contact Details</h1>
    <div class="info">
      <div class="card">
        <h2>Name:</h2>
        <p>Andreas Calleja</p>
      </div>
      <div class="card">
        <h2>Email:</h2>
        <p>andreascalleja@gmail.com</p>
      </div>
    </div>
    <div class="socials social-links">
      <a href="https://twitter.com/andreascalleja" target="_blank"
        ><i class="brand-icon fa-brands fa-x-twitter"></i
      ></a>
      <a href="https://www.linkedin.com/in/andreascalleja/" target="_blank"
        ><i class="brand-icon fa-brands fa-linkedin-in"></i
      ></a>
      <a href="https://github.com/andreasmalta1" target="_blank"
        ><i class="brand-icon fa-brands fa-github"></i
      ></a>
      <a href="https://www.instagram.com/andreascalleja/" target="_blank"
        ><i class="brand-icon fa-brands fa-instagram"></i
      ></a>
    </div>
    <div class="beer">
      <script
        type="text/javascript"
        src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
        data-name="bmc-button"
        data-slug="andreascal"
        data-color="#51557e"
        data-emoji="ðŸº"
        data-font="Cookie"
        data-text="Buy me a beer"
        data-outline-color="#ffffff"
        data-font-color="#ffffff"
        data-coffee-color="#FFDD00"
      ></script>
    </div>
  </div>
</div>

{% endblock %} {% block scripts %}
<script src="{{ url_for('static', path='/javascript/contact.js') }}"></script>
{% endblock%}
