{% extends "base.html" %} {% block styles%}
<link
  href="{{ url_for('static', path='/css/new_team.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block title %} PL Results API | Add New Team {% endblock %} {%
block content %}

<div class="main-container">
  <h1 class="main-header">Admin - Add New Team</h1>
  <form
    action="{{ url_for('add_new_team')}}"
    method="post"
    enctype="multipart/form-data"
  >
    <input
      type="text"
      id="team-name"
      name="team_name"
      placeholder="Team Name"
      autocomplete="off"
      required
    />
    <label for="current"
      >Current Team <input type="checkbox" id="current" name="current"
    /></label>

    <input type="file" id="team-image" name="team_image" />

    <button class="link-btn generate-btn">Add New Team</button>
  </form>
  <div id="messages">
    <h4 class="message">{{ message }}</h4>
  </div>
</div>

{% endblock %}
