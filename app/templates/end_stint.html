{% extends "base.html" %} {% block styles%}
<link href="{{ url_for('static', path='/css/stints.css') }}" rel="stylesheet" />
{% endblock %} {% block title %} PL Results API | End Stint {% endblock %} {%
block content %}

<div class="main-container">
  <h1 class="main-header">Admin - End Stint</h1>
  <form action="{{ url_for('end_current_stint')}}" method="post">
    <label for="stint"
      >Current Stint:
      <select name="stint" id="stint">
        {% for stint in stints %}
        <option value="{{ stint.id }}">
          {{ stint.manager.name }} -- {{ stint.team.name }}
        </option>
        {% endfor %}
      </select>
    </label>

    <input type="date" id="date-end" name="date_end" />

    <button class="link-btn generate-btn">End Stint</button>
  </form>
  <div id="messages">
    <h4 class="message">{{ message }}</h4>
  </div>
</div>

{% endblock %}{% block scripts %}
<script src="{{ url_for('static', path='/javascript/end_stint.js') }}"></script>
{% endblock%}
