{% extends "base.html" %} {% block styles%}
<link
  href="{{ url_for('static', path='/css/register.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block title %} PL Results API | Register {% endblock %} {%
block content %}

<div class="main-container">
  <h1 class="main-header">Register for an API Key</h1>
  <form action="/register" method="post">
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      autocomplete="off"
      required
    />
    <button class="link-btn generate-btn">Generate API KEY</button>
  </form>
  <div id="messages">
    <h4 class="message">{{ message }}</h4>
  </div>
</div>

{% endblock %} {% block scripts %}
<script src="{{ url_for('static', path='/javascript/register.js') }}"></script>
{% endblock%}
